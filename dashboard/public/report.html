<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Productivity Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #6366f1;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 16px;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 920px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
    }

    .header .icon {
      font-size: 28px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
      font-size: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-size: 16px;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #fecaca;
    }

    .report {
      line-height: 1.75;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .report strong {
      color: #111827;
      font-weight: 600;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      .header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="icon">ðŸ§ </div>
      <div>
        <h1>Productivity Report</h1>
        <div class="subtitle">
          Personalized insights based on your daily activity
        </div>
      </div>
    </div>

    <div class="card">
      <div id="status" class="loading">
        Analyzing your activity and generating insightsâ€¦
      </div>

      <div id="report" class="report" style="display:none;"></div>
      <div id="error" class="error" style="display:none;"></div>
    </div>

    <div class="footer">
      Generated by TrackIT
    </div>
  </div>

  <script>
    async function loadReport() {
      try {
        const res = await fetch('http://127.0.0.1:6001/report');
        if (!res.ok) throw new Error('Failed to load report');

        const data = await res.json();

        document.getElementById('status').style.display = 'none';

        const reportEl = document.getElementById('report');
        reportEl.style.display = 'block';
        reportEl.textContent = data.ai_summary || 'No report available.';
      } catch (err) {
        document.getElementById('status').style.display = 'none';
        const errorEl = document.getElementById('error');
        errorEl.style.display = 'block';
        errorEl.textContent = err.message;
      }
    }

    loadReport();
  </script>

</body>
</html>
